name: test-interactive-comprehensive
description: Comprehensive test with multiple interactive steps
version: 1.0
interactive: true
persistent: false

steps:
  - id: welcome
    action: shell
    description: Display welcome message
    command: "echo 'Welcome to the Interactive Workflow System!'"

  - id: user-confirmation-1
    action: interactive
    description: Get user confirmation to proceed
    prompt: "Do you want to continue with the automated tasks? (press Enter to continue)"

  - id: task-1
    action: shell
    description: Perform first automated task
    command: "echo 'Task 1: Automated analysis complete'"

  - id: user-input
    action: interactive
    description: Get user preferences
    prompt: "Please specify your preference for processing speed (press Enter for default)"

  - id: task-2
    action: shell
    description: Execute second task
    command: "echo 'Task 2: Processing your preferences...'"

  - id: user-confirmation-2
    action: interactive
    description: Get final confirmation
    prompt: "Review the results. Press Enter to complete the workflow"

  - id: cleanup
    action: shell
    description: Cleanup temporary files
    command: "echo 'Cleanup complete!'"