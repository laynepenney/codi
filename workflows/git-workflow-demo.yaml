name: git-workflow-demo
description: Demo workflow showcasing Git actions
steps:
  - id: setup
    action: shell
    command: echo "Starting Git workflow demo"
    
  - id: git-status
    action: shell
    command: git status
    
  - id: git-pull-latest
    action: pull
    description: Pull latest changes from remote
    
  - id: git-commit-changes
    action: commit
    message: "Workflow demo commit {{timestamp}}"
    
  - id: final-status
    action: shell
    command: echo "Git workflow completed successfully"