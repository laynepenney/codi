<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#24283b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" fill="#c0caf5" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold">One CLI. Any AI Provider.</text>

  <!-- Subtitle -->
  <text x="600" y="170" text-anchor="middle" fill="#7aa2f7" font-family="system-ui, sans-serif" font-size="24">Switch between models with a single flag</text>

  <!-- Provider boxes -->
  <!-- Claude -->
  <rect x="100" y="220" width="220" height="120" rx="12" fill="#292e42" stroke="#7aa2f7" stroke-width="2"/>
  <text x="210" y="270" text-anchor="middle" fill="#bb9af7" font-family="monospace" font-size="20" font-weight="bold">Claude</text>
  <text x="210" y="310" text-anchor="middle" fill="#565f89" font-family="monospace" font-size="14">--provider anthropic</text>

  <!-- GPT -->
  <rect x="340" y="220" width="220" height="120" rx="12" fill="#292e42" stroke="#9ece6a" stroke-width="2"/>
  <text x="450" y="270" text-anchor="middle" fill="#9ece6a" font-family="monospace" font-size="20" font-weight="bold">GPT</text>
  <text x="450" y="310" text-anchor="middle" fill="#565f89" font-family="monospace" font-size="14">--provider openai</text>

  <!-- Ollama -->
  <rect x="580" y="220" width="220" height="120" rx="12" fill="#292e42" stroke="#f7768e" stroke-width="2"/>
  <text x="690" y="270" text-anchor="middle" fill="#f7768e" font-family="monospace" font-size="20" font-weight="bold">Ollama</text>
  <text x="690" y="310" text-anchor="middle" fill="#565f89" font-family="monospace" font-size="14">--provider ollama</text>

  <!-- RunPod -->
  <rect x="820" y="220" width="220" height="120" rx="12" fill="#292e42" stroke="#e0af68" stroke-width="2"/>
  <text x="930" y="270" text-anchor="middle" fill="#e0af68" font-family="monospace" font-size="20" font-weight="bold">RunPod</text>
  <text x="930" y="310" text-anchor="middle" fill="#565f89" font-family="monospace" font-size="14">--provider runpod</text>

  <!-- Code example -->
  <rect x="200" y="380" width="800" height="140" rx="8" fill="#1a1b26" stroke="#414868" stroke-width="1"/>
  <text x="230" y="430" fill="#7aa2f7" font-family="monospace" font-size="22">$</text>
  <text x="260" y="430" fill="#c0caf5" font-family="monospace" font-size="22">codi --provider ollama --model llama3.2</text>
  <text x="230" y="480" fill="#565f89" font-family="monospace" font-size="18"># Free, local, private AI coding</text>

  <!-- Codi logo/name -->
  <text x="600" y="580" text-anchor="middle" fill="#7aa2f7" font-family="system-ui, sans-serif" font-size="32" font-weight="bold">Codi</text>
  <text x="600" y="610" text-anchor="middle" fill="#565f89" font-family="system-ui, sans-serif" font-size="16">github.com/laynepenney/codi</text>
</svg>
