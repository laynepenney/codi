# Model switching test workflow
name: test-model-switching
description: Test switching between different AI models
steps:
  - id: step1
    action: shell
    command: |
      echo "Step 1: Starting workflow with current model"

  - id: step2
    action: switch-model
    model: "ollama:llama3.2"
    description: "Switch to Ollama llama3.2"

  - id: step3
    action: ai-prompt
    prompt: "You are now using llama3.2. Please introduce yourself briefly."
    description: "Test AI prompt after Ollama switch"

  - id: step4
    action: switch-model
    model: "anthropic"
    description: "Switch back to default Anthropic"

  - id: step5
    action: ai-prompt
    prompt: "You are now using Anthropic. Please introduce yourself briefly."
    description: "Test AI prompt after Anthropic switch"

  - id: step6
    action: shell
    command: |
      echo "Step 6: Workflow complete with model switching!"