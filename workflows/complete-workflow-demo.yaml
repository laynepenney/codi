name: complete-workflow-demo
description: Comprehensive workflow demo combining multiple actions
steps:
  - id: start
    action: shell
    command: echo "Starting comprehensive workflow demo"
    
  - id: git-status
    action: shell
    command: git status
    
  - id: ai-analysis
    action: ai-prompt
    prompt: "Analyze the current project state and suggest next steps"
    model: "claude-3-5-haiku-latest"
    
  - id: git-commit
    action: commit
    message: "Comprehensive workflow commit"
    
  - id: model-switch
    action: switch-model
    model: "claude-sonnet-4-20250514"
    
  - id: final-prompt
    action: ai-prompt
    prompt: "Generate a comprehensive summary of this workflow execution"
    
  - id: completion
    action: shell
    command: echo "Comprehensive workflow demo completed"